<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Api</title>
</head>
<body>
    <h3>JSON</h3>
    <p>JavaScript Object Notation</p>
    <ul id="user-conten"></ul>
    <script>
        try {
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(json =>displyUser(json));
        
        function displyUser(user){
        const ul=document.getElementById('user-conten');   
         user.map((userName)=>{
             const userInfo= userName.name
             const li=document.createElement('li');
                li.innerText=userInfo;
                ul.append(li);
            });
           
        };

        }catch (error){
            console.log(error)
        }
        
    
    </script>
</body>
</html>
